<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>

<h2>World Map Hotspots</h2>

<!-- Image with image map -->
<img src="worldmap.jpg" 
     alt="World Map" usemap="#worldmap" width="800">

<!-- Define clickable areas -->
<map name="worldmap">
    <!-- shape="rect" means rectangular area -->
    <area shape="rect" coords="530,300,580,350" href="india.html" alt="India">
    <area shape="rect" coords="150,200,200,250" href="usa.html" alt="USA">
</map>

</body>
</html>
